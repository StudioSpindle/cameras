swagger: "2.0"
info:
  title: Sample API
  description: API description in Markdown.
  version: 1.0.0
host: localhost:5000
basePath: /api/v1
schemes:
  - http
paths:
  /cameras:
    get:
      summary: Returns a list cameras.
      produces:
        - application/json
      responses:
        200:
          description: Returns a list of cameras
          schema:
            $ref: '#/components/schemas/Camera'

components:
  schemas:
    Camera:
      type: object
      properties:
        Number:
          type: string
        Camera:
          type: string
        Latitude:
          type: string
        Longitude:
          type: string
      required:
        - Number
        - Camera
        - Latitude
        - Longtitude
